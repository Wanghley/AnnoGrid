services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: "0"
    restart: always
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - "/home/wanghley/homelabservices/prometheus:/prometheus"
      - "/home/wanghley/AnnoNAS/docker/canary/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    ports:
      - "8081:8080"
    command:
      - "-logtostderr"
      - "-docker_only"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker:/var/lib/docker:ro"
      - "/dev/disk:/dev/disk:ro"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: nodeexporter
    restart: always
    ports:
      - "9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--no-collector.ipvs"
      - "--collector.pressure"
      - "--collector.textfile.directory=/var/lib/node_exporter/textfile_collector"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
      - "/var/lib/node_exporter/textfile_collector:/var/lib/node_exporter/textfile_collector:ro"
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    networks:
      - monitoring

networks:
  monitoring:
    external: true
